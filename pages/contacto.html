    />
    <link

    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Rolling Sugar</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="../index.html"
            >Rolling Sugar <i class="bi bi-box"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./recetas.html">Recetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./error404.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-3">
      <h2 class="display-6">Contacto</h2>
      <form>
        <!-- Nombre -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="formNombre"
            placeholder="Juan Perez"
            minlength="2"
            maxlength="50"
            required
          />
          <label for="formNombre">Nombre y Apellido *</label>
        </div>
        <!-- Email -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="formEmail"
            placeholder="juan.perez@mail.com"
            minlength="12"
            maxlength="64"
            required
          />
          <label for="formEmail">Email *</label>
        </div>
        <!-- Teléfono -->
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="formTel"
            placeholder="+543884111777"
            minlength="0"
            maxlength="14"
          />
          <label for="formTel">Teléfono</label>
        </div>
        <!-- Textarea (consulta / comentario) -->
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
            minlength="4"
            maxlength="500"
            required
          ></textarea>
          <label for="floatingTextarea"
            >Agrega tu consulta de hasta 500 caracteres *</label
          >
        </div>
        <p class="mt-3 fst-italic">Los campos con (*) son obligatorios</p>
        <div class="text-end">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </main>
    <footer class="bg-primary py-3 text-center text-light">
      <h5>Seguinos en</h5>
      <a href="./error404.html" class="text-light mx-2 fs-3"
        ><i class="bi bi-instagram"></i

        ><i class="bi bi-twitter"></i
      ></a>

      ></a>
      <a href="./error404.html" class="text-light mx-2 fs-3"
        ><i class="bi bi-tiktok"></i
      ></a>
      <div class="border my-3"></div>
      <p>&copy; Todos los derechos reservados</p>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
